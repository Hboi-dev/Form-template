<!doctype html> <!--before coding on html-->
<html>
	<header>
		<title>Form Field</title>
	</header>
	<body 
		Please Fill The Form Below</h1>
		<form>
			<p>
				<label for="name"><b>Name:</b></label><!--To write what the input stands for-->
				<input type="Text" name="name" placeholder="First Name"><!--To create the text input for name-->
				<input type="checkbox" name="name">
			</p>
			<p>
				<label for="address"><b>Address:</b></label>
				<input type="text" name="address">
				<input type="radio" name="address">
			</p>
			<p>
				<label> <b> Sex:</b> </label>
				<select><!--to create the select options-->
					<option>Male</option>
					<option>Female</option>
					<option>None</option>
				</select>
			</p>
			<p>
				<h3>Birthday:</h3>
				<select>
					<option>Month</option>
					<option>January</option>
					<option>february</option>
					<option>march</option>
				</select>
				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<select>
					<option>Year</option>
					<option>2020</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
				</select>
			</p>
			<p>
				<h3>Tell us little about yourself</h3>
				<textarea rows="10" col="10"></textarea><!--to create text area-->
			</p>
			<p>
				<input type="submit"><!--to create the submit button-->
				<a href="Class.html"><h3>To get more information click here!</h3></a><!--to create link in text-->
			</p>
		</form>
	</body>

</html>
